<div id="contenedor" class="mt-0">
  <section class="news-section py-12 bg-gray-100 ">
<!--    <h1 class="ml-10 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Oferta académica</h1>
-->
    <h2 class="text-3xl text-center font-bold text-blue-900 uppercase tracking-wide relative mb-10">
      Nuestras Carreras
      <span class="block bg-orange-500 h-1 w-20 mx-auto mt-2"></span>
      <span class="block bg-blue-900 h-1 w-10 mx-auto mt-2"></span>
    </h2>

    <div class="container mx-auto p-4">
      <!-- Grid container -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Loop through first 6 cards -->
        <div *ngFor="let carrera of carreras" class="relative  bg-white news-grid shadow-lg rounded-lg p-1 flex flex-col items-center justify-center">
          <div class="news-card flex flex-col  bg-white p-6 rounded-lg shadow-lg text-center w-full">
              <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">
                {{carrera.carrera}}</h5>
              <div class="overflow-hidden">
                <p id="texto" class="text-sm line-clamp: 2 mb-3 font-light text-gray-700 dark:text-gray-400" style="font-size: 14px; line-height: 1.5;">
                  Plan: {{carrera.plan}}
                </p>
              </div>

              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6 -mt-4 text-orange-500">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
                <span class="ml-2 mb-3 font-light text-gray-700 dark:text-gray-400 align-middle">
                  Duración: {{carrera.duracion}} años</span>

              </div>



              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6 -mt-4    text-orange-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>

                <span class="ml-2 mb-3 font-light text-gray-700 dark:text-gray-400 align-middle">
                  Sede: {{carrera.sede}}</span>
              </div>

              <div class="flex items-center">
                    <span class="ml-2 mb-3 font-light text-gray-700 dark:text-gray-400 align-middle">
                      <button [routerLink]="'/' + carrera.link" class="mt-2 bg-orange-500 text-white py-2 px-4 rounded-full hover:bg-orange-600">
                        Más info ></button>
                    </span>

              </div>
              </div>

            <button class="absolute bottom-10 right-5 mb-2 mr-2 w-20 h-20 rounded-full bg-white shadow">
              <img class="w-full h-full rounded-full"
              [src]="carrera.logo.url" [alt]="carrera.logo.alt"  >
            </button>


          </div>

          </div>
          </div>


</section>




<canvas id="canvasElement" style="display: none; "></canvas>

<button (click)="aPdf('canvasElement', 'contenedor')"> </button>
</div>
