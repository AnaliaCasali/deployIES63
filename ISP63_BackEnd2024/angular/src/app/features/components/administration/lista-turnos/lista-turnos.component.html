<div class="container">
    <!--<h2>Listado de Turnos</h2>-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre del Turno</th>
                <th>Periodo de Inscripcion Desde</th>
                <th>Periodo de Inscripcion Hasta</th>
                <th>Periodo de Examen Hasta</th>
                <th>Periodo de Examen Hasta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let turno of turnos">
                <td>{{ turno.turno }}</td>
                <td>{{ turno.periodoInscripcionDesde }}</td>
                <td>{{ turno.periodoInscripcionHasta }}</td>
                <td>{{ turno.periodoExamenDesde }}</td>
                <td>{{ turno.periodoExamenHasta }}</td>

                <td>
                    <button class="btn btn-success me-2" routerLink="/crearturno/{{turno.id}}">
                        <i class="bi bi-pencil"></i> 
                    </button>
                
                    <button class="btn btn-danger" (click)="eliminarTurno(turno.id)">
                        <i class="bi bi-trash"></i> 
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
