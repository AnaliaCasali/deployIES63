<main class="flex justify-center items-center min-h-screen">
    <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md w-full">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Registrar turno</h2>
        
        <!-- Turno -->
        <div class="mb-4">
            <label for="turno" class="block text-sm font-medium text-gray-700 mb-2">Turno:</label>
            <select id="turno" name="turno" [(ngModel)]="turno.turno" required
                class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected hidden class="placeholder-gray-400">Selecciona un turno</option>
                <option value="febr-mar">Febr-Mar</option>
                <option value="jul-agos">Jul-Agos</option>
                <option value="nov-dic">Nov-Dic</option>
            </select>
        </div>

        <!-- Fechas del Periodo de Inscripción -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="periodo-inscripcion-desde" class="block text-sm font-medium text-gray-700 mb-2">Periodo
                    Inscripción Desde:</label>
                <input id="periodo-inscripcion-desde" type="date" name="periodoInscripcionDesde" required
                    [(ngModel)]="turno.periodoInscripcionDesde"
                    class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        
            <div>
                <label for="periodo-inscripcion-hasta" class="block text-sm font-medium text-gray-700 mb-2">Periodo
                    Inscripción Hasta:</label>
                <input id="periodo-inscripcion-hasta" type="date" name="periodoInscripcionHasta" required
                    [(ngModel)]="turno.periodoInscripcionHasta"
                    class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        </div>
        
        <!-- Fechas del Periodo de Examen -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="periodo-examen-desde" class="block text-sm font-medium text-gray-700 mb-2">Periodo Examen
                    Desde:</label>
                <input id="periodo-examen-desde" type="date" name="periodoExamenDesde" required
                    [(ngModel)]="turno.periodoExamenDesde"
                    class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="periodo-examen-hasta" class="block text-sm font-medium text-gray-700 mb-2">Periodo Examen
                    Hasta:</label>
                <input id="periodo-examen-hasta" type="date" name="periodoExamenHasta" required
                    [(ngModel)]="turno.periodoExamenHasta"
                    class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        </div>

        <!-- Vigente -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Vigente:</label>
            <input id="vigente" type="checkbox" [(ngModel)]="turno.vigente" required
                class="form-checkbox h-4 w-4 text-blue-600" />
        </div>

        <!-- Botones -->
        <div class="flex justify-content-end">
            <button type="submit" 
            class="bg-blue-500 text-white py-3 px-20 rounded-md hover:bg-blue-600">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
            </button>
        </div>
    </form>
</main>
