<section class="news-section py-24 bg-gray-100 ">
<div class="mt-18 mx-10">
    <!-- Contenedor para las tarjetas -->
    <h2 class="text-3xl text-center font-bold text-blue-900 uppercase tracking-wide relative mb-10">
      Eventos
      <span class="block bg-orange-500 h-1 w-20 mx-auto mt-2"></span>
      <span class="block bg-blue-900 h-1 w-10 mx-auto mt-2"></span>
    </h2>
    <div class="grid grid-cols-3 gap-4">

        <!-- Recorre la lista de eventos -->
        <div *ngFor="let evento of eventos" class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <div class="flex justify-center">
                <img class="rounded-t-lg w-64 h-65 object-cover" [src]="evento.imagen.url" alt="{{evento.imagen.alt}}" />
            </div>
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black">{{evento.titulo}}</h5>
                </a>
                <p class="mb-2 text-lg font-semibold text-gray-900 dark:text-gray-300">{{evento.subitulo}}</p>
                <p class="mb-2 font-normal text-gray-700 dark:text-gray-400">{{evento.descripcion}}</p>
                <p class="mb-3 font-light text-sm text-gray-600 dark:text-gray-400">{{evento.fecha}}</p>
                <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Leer m√°s
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
        </div>
</section>
