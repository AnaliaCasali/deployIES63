<section class="py-12 px-6 bg-gray-100 text-center" id="contacto">
  <div class="container mx-auto">
    <h2 class="text-4xl text-blue-900 font-bold mb-5 uppercase tracking-wider relative">Contáctanos</h2>
    <p class="text-gray-600 text-base mb-10">Nos encantaría saber de ti. Si tienes alguna pregunta, no dudes en contactarnos.</p>

    <div class="flex flex-wrap justify-between gap-8">
      <!-- Información de contacto -->
      <div class="flex flex-col max-w-md flex-grow">
        <div class="w-full mb-4">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3511.1503781495253!2d-59.26115312450927!3d-28.354302875817808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x944f0e4c14997b2b%3A0x8fc328298bc50aca!2sISP%2063%20Natalia%20Quessus!5e0!3m2!1ses!2sar!4v1727659166416!5m2!1ses!2sar"
            class="w-full h-96 md:w-[500px] md:h-[400px] border-0" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="flex flex-col max-w-md flex-grow">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-left text-blue-900 mb-1">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre completo" required class="w-full p-2 border border-gray-300 rounded focus:border-orange-500 focus:outline-none">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-left text-blue-900 mb-1">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required class="w-full p-2 border border-gray-300 rounded focus:border-orange-500 focus:outline-none">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-left text-blue-900 mb-1">Mensaje</label>
            <textarea id="message" rows="4" placeholder="Escribe tu mensaje aquí" required class="w-full p-2 border border-gray-300 rounded focus:border-orange-500 focus:outline-none"></textarea>
          </div>
          <button type="submit" class="w-full py-2 bg-orange-500 text-white rounded hover:bg-blue-900 font-bold transition duration-300">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>
