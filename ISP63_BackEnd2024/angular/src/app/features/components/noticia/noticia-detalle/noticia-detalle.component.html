<header>
</header>

<div class="pt-20">
  <div *ngIf="noticia" class="container mx-auto py-6 px-4">
    <section class="bg-white shadow-lg rounded-lg p-6">
      <div class="flex flex-col md:flex-row items-start md:items-center">
        <!-- Imagen de la noticia -->
        <div class="w-full md:w-1/3 lg:w-1/4 h-60 md:h-72 overflow-hidden rounded-lg bg-gray-200 mb-4 md:mb-0 md:mr-6">
          <img *ngIf="noticia.imagen && noticia.imagen.url"
               [src]="noticia.imagen.url"
               alt="Imagen de {{ noticia.titulo }}"
               class="w-full h-full object-contain">
        </div>

        <!-- Contenido de la noticia -->
        <div class="flex-1">
          <h1 class="text-3xl text-gray-800 font-bold mb-2">{{ noticia.titulo }}</h1>
          <h3 class="text-xl text-gray-600 font-medium mb-4">{{ noticia.subtitulo }}</h3>
          <p class="text-gray-700 mb-4">{{ noticia.descripcion }}</p>

          <!-- Fecha de la noticia -->
          <p class="text-sm text-gray-500 mt-4">
            <strong>Fecha de publicaci√≥n:</strong> {{ noticia.fecha | date }}
          </p>
        </div>
      </div>
    </section>
  </div>

  <div *ngIf="!noticia" class="container mx-auto py-6 px-4">
    <p class="text-center text-gray-600">Cargando noticia...</p>
  </div>
</div>
