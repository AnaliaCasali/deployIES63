<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Notificaciones</h2>

  <div *ngIf="notificaciones.length > 0; else noNotificaciones">
    <ul  class="divide-y divide-gray-200">
          <li    *ngFor="let notificacion of notificaciones" class="py-4 px-6 bg-white shadow rounded-lg mb-4">
    <div class="flex justify-between items-center">
          <!-- Información de la notificación -->
          <div>
            <h3 class="text-lg font-semibold text-gray-800">{{ notificacion.mensaje }}</h3>
            <p class="text-sm text-gray-500">{{ notificacion.fecha | date:'short' }}</p>
            <p>Leída: {{ notificacion.leida ? 'Sí' : 'No' }}</p>
          </div>

          <!-- Contenedor de los botones -->
          <div class="flex space-x-2">
            <!-- Botón para marcar como leída (solo si no está leída) -->
            <button *ngIf="!notificacion.leida"
              (click)="marcarComoLeida(notificacion.id)"
              class="relative middle none font-sans font-medium text-center uppercase
                transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none
                w-10 h-10 rounded-lg text-xs
                text-blue-900 hover:bg-blue-gray-500/10
                active:bg-blue-gray-500/30" >
              <span class="absolute top-1/4 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"
                  class="h-6 w-6 text-blue-900">
                  <path strokeLinecap="round" strokeLinejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
              </span>
            </button>

          </div>
        </div>
      </li>
    </ul>


  </div>

  <ng-template #noNotificaciones>
    <p class="text-gray-500">No tienes notificaciones nuevas.</p>
  </ng-template>
</div>
