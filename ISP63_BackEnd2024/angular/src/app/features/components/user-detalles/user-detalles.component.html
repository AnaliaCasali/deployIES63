<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="dni">DNI:</label>
  <input id="dni" formControlName="dni" type="text" />

  <label for="apellido">Apellido:</label>
  <input id="apellido" formControlName="apellido" type="text" />

  <label for="nombre">Nombre:</label>
  <input id="nombre" formControlName="nombre" type="text" />

  <label for="password">Contraseña:</label>
  <input id="password" formControlName="password" type="password" />

  <label for="genero">Género:</label>
  <select id="genero" formControlName="genero">
    <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
  </select>

  <label for="domicilio">Domicilio:</label>
  <input id="domicilio" formControlName="domicilio" type="text" />

  <label for="localidad">Localidad:</label>
  <select id="localidad" formControlName="localidad">
    <option *ngFor="let loc of localidades" [value]="loc">{{ loc.localidad }}</option>
  </select>

  <label for="telefono">Teléfono:</label>
  <input id="telefono" formControlName="telefono" type="text" />

  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email" />

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" />

  <label for="estadoCivil">Estado Civil:</label>
  <select id="estadoCivil" formControlName="estadoCivil">
    <option *ngFor="let estado of estadosCiviles" [value]="estado">{{ estado }}</option>
  </select>

  <button type="submit" [disabled]="userForm.invalid">Registrar</button>
</form>
