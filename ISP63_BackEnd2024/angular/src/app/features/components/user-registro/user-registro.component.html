<div class=" max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">

            @if (!isFormVisible) {
              <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>

              <form #userForm="ngForm" (ngSubmit)="register()">
                <div class="grid grid-cols-1 md:grid-cols-1 gap-4 ">

                  <div class="mb-1">
                    <label for="nombre" class="block text-gray-700">Nombre:</label>
                    <input [(ngModel)]="nombre" name="nombre" id="nombre" type="text" class="w-full p-2 border rounded" placeholder="Ingresa tu nombre" required>

                  </div>

                  <div class="mb-1">
                    <label for="apellido" class="block text-gray-700">Apellido:</label>
                    <input [(ngModel)]="apellido" name="apellido" id="apellido" type="text" class="w-full p-2 border rounded" placeholder="Ingresa tu apellido" required>
                  </div>

                  <div class="flex space-x-4 mb-1">
                    <!-- Campo DNI -->
                    <div class="w-1/2">
                      <label for="dni" class="block text-gray-700">DNI:</label>
                      <input [(ngModel)]="dni" name="dni" id="dni"  type="number" min="7000000" max="99999999" class="w-full p-2 border rounded"    placeholder="Ingresa tu DNI">
                    </div>

                    <!-- Campo Password -->
                    <div class="w-1/2">
                      <label for="password" class="block text-gray-700">Password:</label>
                      <input [(ngModel)]="password" name="password" id="password" type="password" minlength="8"
                      pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$" class="w-full p-2 border rounded" placeholder="Ingresa tu password" required="true">
                    </div>
                  </div>                  <div class="mb-1">
                    <label for="domicilio" class="block text-gray-700">Domicilio:</label>
                    <input [(ngModel)]="domicilio" name="domicilio" id="domicilio" type="text" class="w-full p-2 border rounded" placeholder="Ingresa tu domicilio">
                  </div>

                  <div class="mb-1">
                    <label for="localidades"  class="block text-gray-700">Seleccione una Localidad:</label>
                    <select required id="localidades" [(ngModel)]="idlocalidad" name="idlocalidad" class="w-full p-2 border rounded">
                      <option *ngFor="let loc of localidades" [ngValue]="loc.id">
                        {{ loc.localidad }}
                      </option>
                    </select>
                  </div>


                <button type="button" class=" bg-orange-500 text-white py-2 px-4 rounded-full hover:bg-orange-700 transition duration-200" (click)="showNextForm()">Siguiente</button>
                <p class="signup-link">¿Tienes una cuenta? <a routerLink="/login">Login</a></p>
               </div>
            </form>
            }

           @if (isFormVisible) {
            <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>
            <form #userForm="ngForm" (ngSubmit)="register()">
              <div class="grid grid-cols-1 md:grid-cols-1 gap-4">

                <div class="   text-black py-0 px-4 rounded-full hover:text-orange-600 transition duration-200">
                  <i class="fa-solid fa-arrow-left" title="Volver"  (click)="showPreviousForm()"></i>
                </div>



      <div class="mb-1">
        <label for="telefono" class="block text-gray-700">Teléfono:</label>
        <input [(ngModel)]="telefono" name="telefono" id="telefono" type="tel" pattern="^[0-9]{10}$" maxlength="10" class="w-full p-2 border rounded" placeholder="Ingresa tu teléfono">
      </div>

      <div class="mb-1">
        <label for="email" class="block text-gray-700">Email:</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="w-full p-2 border rounded" placeholder="Ingresa tu email">
      </div>

      <div class="mb-1">
        <label for="fechaNacimiento" class="block text-gray-700">Fecha de Nacimiento:</label>
        <input [(ngModel)]="fechaNacimiento" name="fechaNacimiento" id="fechaNacimiento" type="date" class="w-full p-2 border rounded">
      </div>

      <div class="mb-1">
        <label for="genero" class="block text-gray-700">Género:</label>
        <select required id="genero" [(ngModel)]="genero" name="genero" required class="w-full p-2 border rounded">
          <option *ngFor="let g of generos" [value]="g.key">{{ g.value }}</option>
        </select>
      </div>

      <div class="mb-1">
        <label for="estadoCivil" class="block text-gray-700">Estado Civil:</label>
        <select required  id="estadoCivil" [(ngModel)]="estadoCivil" name="estadoCivil" required class="w-full p-2 border rounded">
          <option *ngFor="let e of listaEstadoCivil" [value]="e.key">{{ e.value }}</option>
        </select>
      </div>
<!--    <div class="mb-4">

    <label for="rol" class="block text-gray-700">Tipo de Usuario</label>
    <select id="rol" name="rol"   [(ngModel)]="rol" required class="w-full p-2 border rounded">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="alumno">ESTUDIANTE</option>
        <option value="profesor">DOCENTE</option>
        <option value="ingresante">USUARIO</option>
    </select>
    </div>-->
  </div>


  <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-700 transition duration-200">
    Registrar
  </button>

                <p class="signup-link">¿Tienes una cuenta? <a routerLink="/login">Login</a></p>

            </form>
        }
        </div>
